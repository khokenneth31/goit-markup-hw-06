<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/samplestyle.css">
</head>

<body>
    <form class="user-contact">

        <label class="user-contact-field">
            <span class="user-contact-label">name</span>
            <input class="user-input" type="text" name="full_name" required>
            <svg class="user-contact-field-icon" width="18" height="18">
                <use class="form-icon" href="img/icons/icons.svg#formname"></use>
            </svg>
        </label>

        <label class="user-contact-field">
            <span class="user-contact-label">Telephone</span>
            <input class="user-input" type="tel" name="phone" required>
            <svg class="user-contact-field-icon" width="18" height="18">
                <use class="form-icon" href="img/icons/icons.svg#formcontact"></use>
            </svg>
        </label>

        <label class="user-contact-field">
            <span class="user-contact-label">Email</span>
            <input class="user-input" type="email" name="email" required>
            <svg class="user-contact-field-icon" width="18" height="18">
                <use class="form-icon" href="img/icons/icons.svg#formmail"></use>
            </svg>
        </label>

        <label class="user-contact-comment">
            <span class="user-contact-label">
                Comments</span>
            <textarea name="comments" rows="5" placeholder="Text input" required></textarea>
        </label>

        <label class="user-contact-checkbox ">
            <input type="checkbox" name="agree" class="checkbox-input visually-hidden">
            <svg class="checkbox-icon">
                <use href="img/icons/icons.svg#icon-check"></use>
            </svg>
            <p class="checkbox-text">I accept the terms and conditions of the<a href="#"
                    class="form-agree-box_link">Privacy
                    Policy</a></p>
        </label>

        <div class="form-button-container">
            <button type="submit" class="form-button">Send</button>
        </div>
    </form>
</body>

</html>
